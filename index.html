<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Precio</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1f1f1f;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }

        .calculator {
            background-color: #333;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
        }

        h2 {
            color: #ffa07a;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #eee;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #20b2aa;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f9e94;
        }

        h3 {
            color: #ffa07a;
            margin-top: 20px;
        }

        p {
            color: #eee;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <h2>Calculadora de Precio</h2>

        <label for="precioKilo">Precio por Kilo:</label>
        <input type="number" id="precioKilo" step="0.01" placeholder="Ingrese el precio por kilo">

        <label for="peso">Peso (en gramos):</label>
        <input type="number" id="peso" step="0.01" placeholder="Ingrese el peso del producto en gramos">

        <button onclick="calcularPrecio()">Calcular Precio</button>

        <h3>Resultado:</h3>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularPrecio() {
            var precioKilo = document.getElementById('precioKilo').value;
            var peso = document.getElementById('peso').value;

            if (precioKilo === "" || peso === "") {
                alert("Por favor, complete ambos campos.");
                return;
            }

            var pesoEnKilos = peso / 1000;
            var precioTotal = precioKilo * pesoEnKilos;

            document.getElementById('resultado').innerText = "El precio total es: $" + precioTotal.toFixed(2);
        }
    </script>

</body>
</html>
